<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Implement Graph using Javascript</title>

</head>

<body>
  <script>
  function Graph(){
    this.vertex = [];
    this.edge = [];
    this.numberOfEdges =0;
  }

  Graph.prototype.addVertex = function(vertex){
    this.vertex.push(vertex);
    this.edge[vertex] = [];
  }
  Graph.prototype.addEdge = function(vertex1,vertex2){
    this.edge[vertex1].push(vertex2);
    this.edge[vertex2].push(vertex1);
    this.numberOfEdges++;
  }


  var graph = new Graph();
  graph.addVertex(1);
  graph.addVertex(2);
  graph.addVertex(3);
  graph.addVertex(4);
  graph.addVertex(5);
  graph.addVertex(6);
  graph.addEdge(1, 2);
  graph.addEdge(1, 5);
  graph.addEdge(2, 3);
  graph.addEdge(2, 5);
  graph.addEdge(3, 4);
  graph.addEdge(4, 5);
  graph.addEdge(4, 6);
  </script>
</body>
</html>
